<template name="homePage">
	<div class="card-panel red lighten-2 head"><p class="white-text center">LunchBox {{> loginButtons}}</p></div>
	<div class="row">
		<div class="container">
			<div class="row">
		  	{{#each eachEvent}}
		  		<div>
		  		<div class="col s12 m3 card">
				    <div class="card-image waves-effect waves-block waves-light">
				      <img class="activator" src="/images/lunchbox.jpg">
				    </div>
				    <div class="card-content">
				      <span class="card-title activator grey-text text-darken-4">{{eventName}}<i class="material-icons right">more_vert</i></span>
				      <p><a href="#">This is a link</a> {{eventLikes}}<a href="#"><i class="material-icons like_event" id="{{_id}}">thumb_up</i></a></p>
				    </div>
				    <div class="card-reveal">
				      <span class="card-title grey-text text-darken-4">Event Desc<i class="material-icons right">close</i></span>
				      <p>{{eventDesc}}</p>
				    </div>
				</div>
				</div>
		  		
		  	{{/each}} 
		  	</div> 
		</div>
	
		<div>
			<form class="new_event">
				<div class="row">
					<div class="input-field col s6">
		          		<input type="text" id="event_name" class="validate">
		          		<label for="event_name">Event Name</label>
		          	</div>
	          	</div>
	          	<div class="row">
	          		<div class="input-field col s6">
	          			<input type="text" id="event_desc" class="validate">
	          			<label for="event_desc">Event Description</label>
	          		</div>
	          	</div>
	          	<div class="row">
		          	<div class="file-field input-field col s6">
				      	<div class="btn">
					        <span>File</span>
					        <input type="file" id="event_image">
				      	</div>
				      	<div class="file-path-wrapper">
				        	<input class="file-path validate" type="text">
				      	</div>
				    </div>
			    </div>
	          	<button class="btn waves-effect waves-light" type="submit" >Submit</button>
          	</form>
       	</div>

    </div>
</template>
